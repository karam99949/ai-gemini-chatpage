
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مساعد تطوير الصفحة الذكي</title>
  <style>
    body {
      background-color: #f4f7fa;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      direction: rtl;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 75%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background-color: #d1ecf1; }
    .bot  { align-self: flex-start; background-color: #f0f0f0; }
    #inputArea {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-right: 10px;
      padding: 10px 14px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <header>مساعد تطوير الصفحة الذكي</header>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="input" type="text" placeholder="اكتب طلب التعديل هنا..." />
    <button onclick="sendToAI()">تنفيذ التعديل</button>
  </div>

  <script>
    const API_KEY = "AIzaSyAFPE5Ztgq7byRBnCrfODzcaCKbhGEJhzQ";
    const MODEL = "gemini-2.0-flash";

    function appendMsg(text, cls) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.className = `msg ${cls}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function cleanCode(code) {
      return code
        .replace(/```(?:javascript)?/g, '')
        .replace(/```/g, '')
        .trim();
    }

    async function sendToAI() {
      const input = document.getElementById("input");
      const command = input.value.trim();
      if (!command) return;
      appendMsg(command, "user");
      input.value = "";

      const context = "أنت مساعد ذكي داخل صفحة ويب. عندما يطلب المستخدم تعديل الصفحة، أعد كود JavaScript دقيق فقط. لا تضف شرح أو تعليقات، فقط كود جاهز للتنفيذ.";
      const fullPrompt = context + "\n\nطلب المستخدم: " + command;

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: fullPrompt }] }] })
        });

        const data = await res.json();
        let reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "❌ لم يتم الرد بكود.";
        appendMsg(reply, "bot");

        if (reply.includes("document") || reply.includes("createElement")) {
          try {
            const cleaned = cleanCode(reply);
            eval(cleaned);
            appendMsg("✅ تم تنفيذ التعديل بنجاح.", "bot");
          } catch (e) {
            appendMsg("⚠️ حدث خطأ أثناء التنفيذ: " + e.message, "bot");
          }
        }
      } catch (err) {
        appendMsg("❌ فشل الاتصال بـ Gemini", "bot");
      }
    }
  </script>
</body>
</html>
