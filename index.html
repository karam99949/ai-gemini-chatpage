<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download TikTok Video - No Watermark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 6px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>üé¨ TikTok Video Downloader</h2>
  <p>Paste a TikTok video link below to download it without watermark</p>

  <input type="text" id="videoUrl" placeholder="e.g. https://vt.tiktok.com/...">
  <button onclick="downloadVideo()">Download Video</button>

  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "‚è≥ Processing...";

      if (!url) {
        result.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter a TikTok video URL.</p>";
        return;
      }

      const apiUrl = `https://godownloader.com/api/tiktok-no-watermark-free?url=${encodeURIComponent(url)}&key=godownloader.com`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data || !data.video) {
          result.innerHTML = "<p style='color:red;'>‚ùå Failed to fetch video. Try another link.</p>";
          return;
        }

        result.innerHTML = `
          <p><strong>üéØ Title:</strong> ${data.title}</p>
          <img src="${data.thumbnail}" alt="Thumbnail">
          <br><br>
          <a href="${data.video}" target="_blank" download>
            <button>‚¨áÔ∏è Download Now</button>
          </a>
        `;
      } catch (err) {
        console.error(err);
        result.innerHTML = "<p style='color:red;'>‚ùå Error occurred. Check the console for details.</p>";
      }
    }
  </script>

</body>
</html>
