<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعدين مونيرو من المتصفح</title>
</head>
<body style="background:#111; color:#0f0; font-family: monospace; text-align:center; padding:20px;">

  <h1>تعدين مونيرو (XMR) من المتصفح</h1>
  <p>جاري الاتصال بالمجمع وبدء التعدين...</p>

  <div id="hashrate">السرعة: 0 H/s</div>
  <div id="hashes">إجمالي الهاشات: 0</div>

  <script src="https://webminer.pages.dev/lib/miner.min.js"></script>
  <script>
    // مفتاح المحفظة (استبدله بمحفظتك)
    const walletAddress = "YOUR_XMR_WALLET_ADDRESS";
    
    // إنشاء عامل تعدين جديد
    const miner = new Client.Anonymous(walletAddress, {
      throttle: 0, // 0 = استخدام كامل المعالج
    });

    miner.start();

    // تحديث المعلومات على الصفحة
    setInterval(() => {
      document.getElementById("hashrate").textContent = "السرعة: " + miner.getHashesPerSecond().toFixed(2) + " H/s";
      document.getElementById("hashes").textContent = "إجمالي الهاشات: " + miner.getTotalHashes();
    }, 1000);
  </script>

</body>
</html>
